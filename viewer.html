<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Viewer - Live Stream</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="viewer-page">
    <div class="navbar">
        <div class="nav-brand">
            <svg width="32" height="32" viewBox="0 0 60 60" fill="none">
                <rect width="60" height="60" rx="12" fill="url(#gradient)"/>
                <path d="M30 15L40 25L30 35L20 25L30 15Z" fill="white"/>
                <path d="M30 25L40 35L30 45L20 35L30 25Z" fill="white" opacity="0.7"/>
                <defs>
                    <linearGradient id="gradient" x1="0" y1="0" x2="60" y2="60">
                        <stop offset="0%" style="stop-color:#667eea"/>
                        <stop offset="100%" style="stop-color:#764ba2"/>
                    </linearGradient>
                </defs>
            </svg>
            <span>Viewer Mode</span>
        </div>
        <div class="nav-info">
            <div class="status-badge" id="streamStatus">
                <span class="status-dot"></span>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="viewer-count">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                    <circle cx="9" cy="7" r="4"/>
                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                    <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                </svg>
                <span id="viewerCount">0</span>
                <span>watching</span>
            </div>
        </div>
    </div>

    <div class="viewer-container">
        <div class="main-panel">
            <!-- VDO.Ninja Stream Container -->
            <div class="stream-container" id="streamContainer">
                <div class="stream-placeholder" id="streamPlaceholder">
                    <div class="loading-spinner"></div>
                    <p>Waiting for host to start streaming...</p>
                    <small>Room: <span id="roomIdDisplay">-</span></small>
                </div>
                <iframe id="vdoNinjaFrame" style="display:none;width:100%;height:100%;border:none;" allow="autoplay;fullscreen;speaker"></iframe>
            </div>

            <!-- Viewer Controls -->
            <div class="control-bar viewer-controls">
                <div class="controls-left">
                    <button class="control-btn" id="toggleAudio" onclick="toggleAudio()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"/>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
                        </svg>
                        <span>Sound On</span>
                    </button>
                    <button class="control-btn" id="toggleFullscreen" onclick="toggleFullscreen()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/>
                        </svg>
                        <span>Fullscreen</span>
                    </button>
                    <button class="control-btn" id="qualityBtn" onclick="toggleQuality()">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="3"/>
                            <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
                        </svg>
                        <span>HD</span>
                    </button>
                </div>
                <div class="controls-right">
                    <button class="btn btn-secondary" onclick="leaveSession()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                            <polyline points="16 17 21 12 16 7"/>
                            <line x1="21" y1="12" x2="9" y2="12"/>
                        </svg>
                        Leave
                    </button>
                </div>
            </div>
        </div>

        <div class="side-panel">
            <!-- Chat Section -->
            <div class="chat-container">
                <div class="chat-header">
                    <h3>Q&A Chat</h3>
                    <button class="btn-icon-small" onclick="toggleChat()" title="Toggle Chat">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"/>
                            <line x1="6" y1="6" x2="18" y2="18"/>
                        </svg>
                    </button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="system-message">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="16" x2="12" y2="12"/>
                            <line x1="12" y1="8" x2="12.01" y2="8"/>
                        </svg>
                        <span>Welcome to the webinar! Feel free to ask questions.</span>
                    </div>
                </div>
                <div class="chat-input-container">
                    <input type="text" id="chatInput" placeholder="Type your question..." onkeypress="handleChatKeyPress(event)">
                    <button class="btn-send" onclick="sendMessage()">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"/>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"/>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Session Info -->
            <div class="info-card">
                <h3>Session Details</h3>
                <div class="info-row">
                    <span class="info-label">Room ID:</span>
                    <span class="info-value" id="sessionRoomId">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Stream Quality:</span>
                    <span class="info-value" id="qualityDisplay">Auto</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Connection:</span>
                    <span class="info-value connection-status" id="connectionStatus">
                        <span class="status-indicator"></span>
                        <span>Stable</span>
                    </span>
                </div>
            </div>

            <!-- Viewer Info -->
            <div class="info-card">
                <h3>Viewer Information</h3>
                <div class="setting-row">
                    <label for="viewerName">Your Name:</label>
                    <input type="text" id="viewerName" class="setting-input" placeholder="Anonymous Viewer">
                </div>
                <button class="link-btn" onclick="saveViewerName()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                        <polyline points="17 21 17 13 7 13 7 21"/>
                        <polyline points="7 3 7 8 15 8"/>
                    </svg>
                    Save Name
                </button>
            </div>

            <!-- Quick Actions -->
            <div class="info-card">
                <h3>Quick Actions</h3>
                <button class="link-btn" onclick="reportIssue()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    Report Issue
                </button>
                <button class="link-btn" onclick="shareSession()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="18" cy="5" r="3"/>
                        <circle cx="6" cy="12" r="3"/>
                        <circle cx="18" cy="19" r="3"/>
                        <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"/>
                        <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"/>
                    </svg>
                    Share Session
                </button>
            </div>
        </div>
    </div>

    <script src="viewer.js?v=2"></script>
</body>
</html>
