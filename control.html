<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webinar Control Panel - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="control-page">
    <div class="navbar">
        <div class="nav-brand">
            <svg width="32" height="32" viewBox="0 0 60 60" fill="none">
                <rect width="60" height="60" rx="12" fill="url(#gradient)"/>
                <path d="M30 15L40 25L30 35L20 25L30 15Z" fill="white"/>
                <path d="M30 25L40 35L30 45L20 35L30 25Z" fill="white" opacity="0.7"/>
                <defs>
                    <linearGradient id="gradient" x1="0" y1="0" x2="60" y2="60">
                        <stop offset="0%" style="stop-color:#667eea"/>
                        <stop offset="100%" style="stop-color:#764ba2"/>
                    </linearGradient>
                </defs>
            </svg>
            <span>Control Panel</span>
        </div>
        <div class="nav-info">
            <div class="status-badge active">
                <span class="status-dot live"></span>
                <span>Director Mode</span>
            </div>
            <button class="btn btn-sm" onclick="refreshSession()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M21.5 2v6h-6M2.5 22v-6h6M2 11.5a10 10 0 0 1 18.8-4.3M22 12.5a10 10 0 0 1-18.8 4.2"/>
                </svg>
                Refresh
            </button>
        </div>
    </div>

    <div class="control-container">
        <!-- Main Director View -->
        <div class="director-main">
            <div class="section-header">
                <h2>Director View</h2>
                <div class="header-actions">
                    <select id="layoutSelect" class="setting-select" onchange="changeLayout()">
                        <option value="grid">Grid Layout</option>
                        <option value="speaker">Speaker Focus</option>
                        <option value="sidebar">Sidebar Layout</option>
                        <option value="fullscreen">Fullscreen</option>
                    </select>
                </div>
            </div>

            <!-- Director Stream Container -->
            <div class="director-stream-container">
                <iframe id="vdoNinjaDirector" allow="camera;microphone;display-capture;autoplay"></iframe>
                <div class="director-placeholder" id="directorPlaceholder">
                    <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                        <circle cx="12" cy="12" r="3"/>
                        <path d="M12 1v6m0 6v6M5.64 5.64l4.24 4.24m4.24 4.24l4.24 4.24M1 12h6m6 0h6M5.64 18.36l4.24-4.24m4.24-4.24l4.24-4.24"/>
                    </svg>
                    <p>Director view will appear here</p>
                    <small>Room: <span id="directorRoomId">-</span></small>
                </div>
            </div>

            <!-- Session Controls -->
            <div class="session-controls">
                <button class="control-btn active" onclick="toggleRecording()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                    </svg>
                    <span>Start Recording</span>
                </button>
                <button class="control-btn" onclick="toggleScreenShare()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"/>
                        <line x1="8" y1="21" x2="16" y2="21"/>
                        <line x1="12" y1="17" x2="12" y2="21"/>
                    </svg>
                    <span>Share Screen</span>
                </button>
                <button class="control-btn" onclick="toggleChat()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                    </svg>
                    <span>Chat</span>
                </button>
                <button class="control-btn" onclick="muteAll()">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="1" y1="1" x2="23" y2="23"/>
                        <path d="M9 9v3a3 3 0 0 0 5.12 2.12M15 9.34V4a3 3 0 0 0-5.94-.6"/>
                        <path d="M17 16.95A7 7 0 0 1 5 12v-2m14 0v2a7 7 0 0 1-.11 1.23"/>
                        <line x1="12" y1="19" x2="12" y2="23"/>
                        <line x1="8" y1="23" x2="16" y2="23"/>
                    </svg>
                    <span>Mute All</span>
                </button>
            </div>
        </div>

        <!-- Side Control Panel -->
        <div class="control-sidebar">
            <!-- Session Statistics -->
            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Total Viewers</span>
                        <span class="stat-value" id="totalViewers">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"/>
                            <polyline points="12 6 12 12 16 14"/>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Duration</span>
                        <span class="stat-value" id="sessionDuration">00:00</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"/>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Messages</span>
                        <span class="stat-value" id="messageCount">0</span>
                    </div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M12 20h9"/>
                            <path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4L16.5 3.5z"/>
                        </svg>
                    </div>
                    <div class="stat-info">
                        <span class="stat-label">Questions</span>
                        <span class="stat-value" id="questionCount">0</span>
                    </div>
                </div>
            </div>

            <!-- Participants List -->
            <div class="info-card">
                <div class="card-header">
                    <h3>Active Participants</h3>
                    <span class="badge" id="participantBadge">0</span>
                </div>
                <div class="participants-list" id="participantsList">
                    <div class="empty-state">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
                            <circle cx="9" cy="7" r="4"/>
                            <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
                            <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
                        </svg>
                        <p>No participants yet</p>
                    </div>
                </div>
            </div>

            <!-- Room Configuration -->
            <div class="info-card">
                <h3>Room Configuration</h3>
                <div class="info-row">
                    <span class="info-label">Room ID:</span>
                    <div class="info-value-group">
                        <span class="info-value" id="roomIdDisplay">-</span>
                        <button class="btn-icon-small" onclick="copyRoomId()" title="Copy">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="setting-row">
                    <label>Max Viewers:</label>
                    <input type="number" class="setting-input" value="100" min="1" max="1000">
                </div>
                <div class="setting-row">
                    <label>
                        <input type="checkbox" checked> Enable Chat
                    </label>
                </div>
                <div class="setting-row">
                    <label>
                        <input type="checkbox" checked> Allow Q&A
                    </label>
                </div>
                <div class="setting-row">
                    <label>
                        <input type="checkbox"> Require Approval
                    </label>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="info-card">
                <h3>Quick Actions</h3>
                <button class="link-btn" onclick="openHostPage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/>
                        <polyline points="15 3 21 3 21 9"/>
                        <line x1="10" y1="14" x2="21" y2="3"/>
                    </svg>
                    Open Host View
                </button>
                <button class="link-btn" onclick="openViewerPage()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                        <circle cx="12" cy="12" r="3"/>
                    </svg>
                    Open Viewer Page
                </button>
                <button class="link-btn" onclick="downloadReport()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Download Report
                </button>
                <button class="link-btn danger" onclick="endSession()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="15" y1="9" x2="9" y2="15"/>
                        <line x1="9" y1="9" x2="15" y2="15"/>
                    </svg>
                    End Session
                </button>
            </div>

            <!-- System Status -->
            <div class="info-card">
                <h3>System Status</h3>
                <div class="status-item">
                    <span class="status-label">Server:</span>
                    <span class="status-value online">Online</span>
                </div>
                <div class="status-item">
                    <span class="status-label">VDO.Ninja:</span>
                    <span class="status-value online">Connected</span>
                </div>
                <div class="status-item">
                    <span class="status-label">Network:</span>
                    <span class="status-value online">Stable</span>
                </div>
            </div>
        </div>
    </div>

    <script src="control.js"></script>
</body>
</html>
